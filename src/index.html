<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Little Cutie Pies</title>

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

</head>
<div ng-controller="MainController as mainCtrl">
  <button class="btn btn-default btn-xs" ng-click="mainCtrl.markAll()">Mark it all!</button>
  <button class="btn btn-default btn-xs" ng-click="mainCtrl.cleanAll()">Clean and clear</button>

  <div class="row items-table">
    <div class="col-md-6 col-xs-6" ng-controller="AnimalController as animalsCtrl">
      <div class="item" ng-class="{check: item.select}"
           ng-repeat="item in (animalsCtrl.filtedAnimals = (animalsCtrl.items | filter: newAnimal))"
           ng-click="item.select = !item.select; animalsCtrl.chooseItem(item)">
        {{$index + 1}}. {{item.name}} <span ng-repeat="type in item.type" class="label label-primary">{{type}}</span>
      </div>
      <input ng-keyup="$event.keyCode == 13 && animalsCtrl.addAnimal(newAnimal)" ng-model="newAnimal"/>
    </div>

    <div class="col-md-6 col-xs-6" ng-controller="TypeController as typeCtrl">
      <div ng-repeat="type in typeCtrl.types">
        <div class="btn btn-primary" ng-click="typeCtrl.addType(type)">{{type.type}}
          <div class="button-exit" ng-click="typeCtrl.removeType(type, $event)" ng-show="type.check">
            <span class="glyphicon glyphicon-remove"></span>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
